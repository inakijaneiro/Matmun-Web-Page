    <div class="Content_container">
        <section class="Form Container">
            <h2 class="Form_title">Contacto</h2>
            <form action="/contacto" method="POST" class="Form_main">
                <div class="Form_name Form_item">
                    <label for="name">Nombre: <span class="Form_required">*</span></label>
                    <input type="text" id="full_name" name="name" placeholder="Juan Pérez" required>
                </div>
                <div class="Form_email Form_item">
                    <label for="email">Corre electrónico: <span class="Form_required">*</span></label>
                    <input type="email" id="email_addr" name="email" placeholder="juan@ejemplo.com"required/>
                </div>
                <div class="Form_phone Form_item">
                    <label for="phone">Teléfono: </label>
                    <input type="number" id="phone" name="phone" placeholder="999-8765-4321"/>
                </div>
                <div class="Form_subject Form_item">
                    <label for="subject">Asunto: <span class="Form_required">*</span></label>
                    <input type="text" id="subject" name="subject" placeholder="Crisis" required>
                </div>
                <div class="Form_msg Form_item">
                    <label for="msg">Mensaje: <span class="Form_required">*</span></label>
                    ​<textarea id="msg" name="msg" rows="10" cols="70" placeholder="Hola..."required></textarea>
                    <input class="Form_submit" type="submit">
                </div>
                
            </form>
        </section>
        
        <footer class="Footer">
            <div class="Footer_content">
                <div class = "Footer_container">
                    <div class="Footer_resources">
                        <div class="Footer_contact">
                            <h3>Contacto</h3>
                            <p class = "Footer_description"><strong>Email:</strong><br><a href="" class="Footer_Link">primercorreo@matmun.org</a><br><a href="" class="Footer_Link">segundocorreo@matmun.org</a><br><strong>Teléfono:</strong><br><a href="" class="Footer_Link">987-654-321</a>
                            </p>
                        </div>
                        <div class="Footer_download">
                            <h3>Recursos</h3>
                            <p class = "Footer_description"><a href="" class="Footer_Link">Manual del Delegado</a><br><a href="" class="Footer_Link">Hoja de posición</a>
                            </p>
                        </div>
                    </div>
                    <div class="Footer_map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3543.1079106174425!2d-97.57070270692974!3d25.915773627481883!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x57aa662a991cd555!2sTecnol%C3%B3gico+de+Monterrey!5e0!3m2!1sen!2smx!4v1514869652499" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="Footer_feed">
                    <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fojnummatamoros&tabs=timeline&width=300&height=500&small_header=true&adapt_container_width=true&hide_cover=true&show_facepile=false&appId" width="300" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
                </div>
            </div>
        </footer>
